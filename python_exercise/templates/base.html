{% load menu_tag %}
<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'python_exercise/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'python_exercise/css/prism.css' %}">
    <title>
        {% block title %}
        {{ title }}
        {% endblock title %}
    </title>
    <link rel="icon" type="image/x-icon" href="{% static 'python_exercise/img/favicon.svg' %}">
    {% block head %}
    {% endblock head %}
</head>

<body class="min-vh-100 d-flex">
    <div class="outter_container d-flex flex-column min-vh-100 flex-grow-1">

        {% menu_tag %}

        <div class="container-fluid d-flex flex-column h-100 px-0 position-relative">
            <div class="content  d-flex flex-column" style="flex: 1 0 auto">
                {% block content %}
                {% endblock content %}
            </div>
            <!-- Footer -->
            <footer class="page-footer font-small indigo bg-light" style="flex: 0 0 auto;">
                <div class="text-center py-2 flex justify-content-center">
                    <span class="d-inline-block me-2">2022 Демидов Евгений</span>
                    <a href="mailto:Demidov.evg.v@gmail.com"
                        class="d-inline-block me-2 text-dark">Demidov.evg.v@gmail.com</a>
                    <a href="https://github.com/DemidovEvg" class="d-inline-block me-2 text-dark">github</a>
                </div>
            </footer>
            <!-- Footer -->
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script type="module" src="{% static 'python_exercise/js/script.js' %}"></script>
        <script type="module" src="{% static 'python_exercise/js/prism.js' %}"></script>
    </div>
    <!-- Стили для стилизации индикатора сложности -->
    <style>
        .complexity_1 {
            background-color: var(--bs-teal);
        }

        .complexity_2 {
            background-color: var(--bs-yellow);
        }

        .complexity_3 {
            background-color: var(--bs-orange);
        }

        .complexity_4 {
            background-color: var(--bs-red);
        }
    </style>
</body>

</html>
